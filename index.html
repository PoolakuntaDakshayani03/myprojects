<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internships | Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #005eb8;
            color: white;
            padding: 20px 40px;
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            background-color: #003f6b;
            display: flex;
            justify-content: center;
            padding: 12px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .hero {
            background: url('W.png') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero-content a {
            padding: 12px 25px;
            background-color: #ffcc00;
            color: #003f6b;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero-content a:hover {
            background-color: #ffc107;
        }

        .content {
            padding: 60px 40px;
            text-align: center;
        }

        .content img {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #003f6b;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Internship Portal</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="suggestion.html">Internships</a>
        <a href="review.html">Reviews</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to the Internship Hub</h2>
            <p>Your journey to a successful career starts here.</p>
            <a href="suggestion.html">Explore Internships</a>
        </div>
    </section>

    <div class="content">
        <h2 style="margin-bottom: 30px;">Featured Event</h2>
        <img src="hackathon.jpeg" alt="Hackathon Event">
    </div>

    <footer>
        &copy; 2025 Internship Portal. All rights reserved. | Designed by You ðŸ˜Š
    </footer>

</body>
</html>
